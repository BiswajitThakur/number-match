<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Missing Number</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root">
      <h2 class="my-heading">Missing Number Solver Game</h2>
      <input
        class="my-input"
        type="number"
        value=""
        placeholder="Enter size of the game"
      />
      <button class="create-game">Create New</button>
      <button class="reset">Reset</button>
      <div class="undo-redo">
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
      </div>
      <button class="solve">Solve</button>
      <div id="my_game"></div>
    </div>
    <div style="color: orange">This game is under development.</div>
    <script src="script.js"></script>
  </body>
</html>
